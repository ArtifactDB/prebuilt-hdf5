name: Build libraries

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_manylinux_x86_64:
    name: Build manylinux (x86_64)
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux2014_x86_64
    env:
      ARTIFACT_NAME: manylinux_x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Install wget
        run: yum install -y wget

      - name: Run the build
        run: |
            git config --global --add safe.directory $(pwd)
            ./build.sh "${ARTIFACT_NAME}"

      - name: Upload tarball
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: hdf5/${{ env.ARTIFACT_NAME }}.tar.gz

  publish:
    name: Publish libraries
    needs: [build_manylinux_x86_64]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download manylinux (x86_64) artifact
        uses: actions/download-artifact@v3
        with:
          name: manylinux_x86_64
          path: artifacts

      - name: List artifacts
        run: ls -R
        working-directory: artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          name: "HDF5 1.12.2"
          files: artifacts/*
